<!DOCTYPE html>
<html lang="en">

  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRB vs. GER FIBA U18 European Championship </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <Body>
        <div class="scorebug">
            <div class="home-info">
                <span class="team-name">Serbia</span>
            </div>
            <div class="score-fouls">
                <span class="fouls team-home">0</span>
                <span class="fouls-score seperator"></span>
                <span class="score score-home">0</span>
                <span class="score seperator"> - </span>
                <span class="score score-away">0</span>
                <span class="fouls-score seperator"></span>
                <span class="fouls team-away">0</span>
            </div>
            <div class="away-info">
                <span class="team-name">Germany</span>
            </div>
        </div>
        <div class="time-box">
            <div class="time" id="time">10:00</div>
            <div class="period current-period">1</div>
        </div>

        <div class="buttons score-home">
            <Button id="homePlusOne">H +1</Button>
            <Button id="homePlusTwo">H +2</Button>
            <Button id="homePlusThree">H +3</Button>
            <button id="homeMinus">H -1</button>
        </div>
        <div class="buttons time">
            <button id="startTime">Start</button>
            <button id="stopTime">Stop</button>
        </div>
        <div class="buttons period">
            <button id="period1">P1</button>
            <button id="period2">P2</button>
            <button id="period3">P3</button>
            <button id="period4">P4</button>
            <button id="overtime">OT</button>
        </div>
        <div class="buttons away-score">
            <button id="awayPlusOne">A +1</button>
            <button id="awayPlusTwo">A +2</button>
            <button id="awayPlusThree">A +3</button>
            <button id="awayMinus">A -1</button>
        </div>

        <script src="script.js"></script>
    </Body>

    </html>
